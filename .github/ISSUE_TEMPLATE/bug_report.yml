name: Bug report
description: Report a bug to help us improve
labels: [bug, needs-triage]
title: "[Bug]: "
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you observe?
      placeholder: A clear description of the problem
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, browser, version, etc.
      placeholder: |
        - OS: Linux
        - Browser: Chrome
        - App version: 1.0.0
    validations:
      required: false
