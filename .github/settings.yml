# Milestones
milestones:
  - title: "v1.0.0 - Initial Release"
    description: "First stable release with core portfolio features"
    state: open
  - title: "v1.1.0 - Enhanced XR Features"
    description: "Advanced XR and 3D interactive features"
    state: open
  - title: "v1.2.0 - Performance Optimization"
    description: "Performance improvements and optimization"
    state: open