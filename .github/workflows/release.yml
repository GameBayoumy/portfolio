name: ğŸš€ Release Management

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'auto'
        type: choice
        options:
        - auto
        - patch
        - minor
        - major
        - dry-run
      prerelease:
        description: 'Create prerelease'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  # Validate commits and run tests
  validate:
    name: ğŸ” Validate & Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: ${{ env.REGISTRY_URL }}

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ“ Validate commit messages
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: ğŸ§ª Run tests
        run: |
          npm run lint
          npm run type-check
          npm run test
          npm run build

      - name: ğŸ” Security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ“Š Generate test coverage
        run: npm run test:coverage

      - name: ğŸ“¤ Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Automated semantic release
  release:
    name: ğŸš€ Semantic Release
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      released: ${{ steps.semantic.outputs.released }}
      version: ${{ steps.semantic.outputs.version }}
      major: ${{ steps.semantic.outputs.major }}
      minor: ${{ steps.semantic.outputs.minor }}
      patch: ${{ steps.semantic.outputs.patch }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: ${{ env.REGISTRY_URL }}

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ¯ Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx semantic-release --debug
          echo "released=$(jq -r .released < .semantic-release-output.json)" >> $GITHUB_OUTPUT
          echo "version=$(jq -r .version < .semantic-release-output.json)" >> $GITHUB_OUTPUT
          echo "major=$(jq -r .major < .semantic-release-output.json)" >> $GITHUB_OUTPUT
          echo "minor=$(jq -r .minor < .semantic-release-output.json)" >> $GITHUB_OUTPUT
          echo "patch=$(jq -r .patch < .semantic-release-output.json)" >> $GITHUB_OUTPUT

  # Manual release workflow
  manual-release:
    name: ğŸ“‹ Manual Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: ${{ env.REGISTRY_URL }}

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run pre-release tests
        run: |
          npm run lint
          npm run type-check
          npm run test
          npm run build

      - name: ğŸ¯ Manual Release - Dry Run
        if: github.event.inputs.release_type == 'dry-run'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --dry-run --debug

      - name: ğŸ¯ Manual Release - Auto
        if: github.event.inputs.release_type == 'auto'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --debug

      - name: ğŸ¯ Manual Release - Specific Version
        if: contains(fromJson('["patch", "minor", "major"]'), github.event.inputs.release_type)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm version ${{ github.event.inputs.release_type }} --no-git-tag-version
          npx standard-version --release-as ${{ github.event.inputs.release_type }}
          git push --follow-tags origin main

  # Deploy to Vercel after successful release
  deploy:
    name: ğŸŒ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [release]
    if: needs.release.outputs.released == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Update deployment status
        run: |
          echo "âœ… Successfully deployed version ${{ needs.release.outputs.version }} to production"

  # Performance monitoring after deployment
  performance-check:
    name: ğŸ“ˆ Performance Check
    runs-on: ubuntu-latest
    needs: [release, deploy]
    if: needs.release.outputs.released == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './.lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸ“Š Performance regression check
        run: |
          echo "Running performance regression tests..."
          npm run test:performance || true

  # Notification workflow
  notify:
    name: ğŸ“¢ Release Notifications
    runs-on: ubuntu-latest
    needs: [release, deploy, performance-check]
    if: always() && needs.release.outputs.released == 'true'
    
    steps:
      - name: ğŸ“§ Notify team of successful release
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Successfully released version ${{ needs.release.outputs.version }}"
          echo "ğŸš€ Deployed to production: https://your-domain.vercel.app"
          echo "ğŸ“ Release notes: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.release.outputs.version }}"

      - name: ğŸš¨ Notify team of deployment failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed for version ${{ needs.release.outputs.version }}"
          echo "ğŸ” Check deployment logs and consider rollback if necessary"

      - name: ğŸ“Š Post performance results
        if: needs.performance-check.result == 'success'
        run: |
          echo "âœ… Performance checks passed for version ${{ needs.release.outputs.version }}"

  # Rollback workflow (manual trigger)
  rollback:
    name: âª Emergency Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'rollback'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âª Rollback to previous version
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1)
          echo "Rolling back to $PREVIOUS_TAG"
          git checkout $PREVIOUS_TAG
          
      - name: ğŸš€ Deploy rollback version
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¢ Notify rollback completion
        run: |
          echo "âª Successfully rolled back to previous version"
          echo "ğŸ” Please investigate and fix the issues before next release"